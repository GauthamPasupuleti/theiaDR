{% extends "layout.html" %}
{% block title %}
Account Registration Page
{% endblock %}

{% block content %}
<section id="wrapper">
    <article>
        <div class="register-container">
            <div>
                <div>Enter your first name.</div>
            </div>
            <div>
                <div>Enter your last name.</div>
            </div>
            <div>
                <div>Enter your email.</div>
            </div>
            <div>
                <div>Select a username.</div>
            </div>
            <div>
                <div>Select a password.</div>
            </div>
        </div>
        <div class="register-container">
            <form action="/api/v1/signup" method="POST" onsubmit="return signup(this)">
                <div class="register">
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email" required >
                    <input type="text" name="uid" placeholder="Username" required >
                    <!--<label for="uid">Note: Username must contain between 4 and 12 characters.</label>-->
                    <input type="password" name="password" placeholder="Password" required >
                    <br>
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </article>
</section>
{% endblock %}
